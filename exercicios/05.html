<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../material-do-curso/framework/vue.js"></script>
    <style>
        #resultado {
            border: 5px solid black;
            height: 200px;
            width: 200px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    
    <!--
        5. Estilo dinâmico com v-bind
        Crie um quadrado (div) de 200px
        - No data, guarde uma cor('red').
        - troque a cor do quadrado ao clicar em botões "Vermelho", "Azul", "Verde"
        - Use v-bind
    -->
    <div id="app">
        <div id="resultado" :style = "{backgroundColor: cor}"></div>
        <button @click="mudarCor('red')">Vermelho</button>
        <button @click="mudarCor('green')">Verde</button>
        <button @click="mudarCor('blue')">Azul</button>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                cor: ""
            },
            methods: {
                mudarCor(cor) {
                    this.cor = cor;
                }
            }
        })
    </script>
</body>
</html>
