<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../material-do-curso/framework/vue.js"></script>
</head>
<body>
    
    <!--
        8. v-html vs v-text
        No data, coloque a string:
        - textoHTML: "<b>Olá Vue!</b>"
        - Mostre o mesmo conteúdo em dois <p>: um com v-text e outro com v-html.
        - Compare a diferença.
    -->
    
    <div id="app">
        <p v-text="textoHTML"></p>
        <hr>
        <p v-html="textoHTML"></p>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                textoHTML: "<b>Olá Vue!</b>"
            },
            methods: {}
        })
    </script>            
</body>
</html>
