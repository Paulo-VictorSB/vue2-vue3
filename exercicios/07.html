<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../material-do-curso/framework/vue.js"></script>
</head>
<body>
    
    <!--
        7. Captura de tecla (v-on e modificadores)
        Crie um campo de texto:
        - quando o usuÃ¡rio pressionar Enter, exiba no <p> o texto digitado.
        - Use o modificador .enter
    -->
    
    <div id="app">
        <input type="text" @keyup.enter="apresentarTexto()" id="inputText">
        <p v-text="msg"></p>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                msg: ""
            },
            methods: {
                apresentarTexto() {
                    this.msg = inputText.value
                }
            }
        })
    </script>
</body>
</html>
