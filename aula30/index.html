<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../material-do-curso/framework/vue.js"></script>
    <title>Document</title>
    <style></style>
</head>

<body>

    <div id="app">
        <h1>Manipulando CSS com VueJS</h1>
        <div :style="{
            background: bg,
            padding: '50px 10px',
            margin: '0px 0px 10px 0px'
        }">
            Definindo styles com objetos
        </div>
        <input type="text" v-model="bg">
    </div>

    <script>

        const vm = new Vue({
            el: " #app", 
            data: {
                bg: ''
            }
        }) 

    </script>
</body>

</html>
