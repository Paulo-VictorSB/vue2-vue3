<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../material-do-curso/framework/vue.js"></script>
    <title>Document</title>
</head>

<body>

    <div id="app">
        <p>Saldo inicial: <span v-text="saldo"></span></p>
        <p>Saldo atualizado: <span v-text="saldo"></span></p>

        <input type="text" id="valor">
        <button @click="creditar()">Creditar</button>
        <button @click="debitar()">Debitar</button>

    </div>

    <script>

        const vm = new Vue({
            el: "#app",
            data: {
                saldo: 100
            },
            methods: {
                creditar() {
                    this.saldo += parseFloat(valor.value)
                },
                debitar() {
                    this.saldo -= parseFloat(valor.value)
                }
            }
        })

    </script>
</body>

</html>
