<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../material-do-curso/framework/vue.js"></script>
    <title>Document</title>
</head>

<body>

    <div id="app">
        {{ somar() }}  <br>
        {{ subtrair() }} <br>
        {{ multiplicar() }} <br>
        {{ dividir() }} <br>
        {{ rand() }}
    </div>

    <script>

        const vm = new Vue({
            el: '#app',
            data: {},
            methods: {
                somar: function somar() { // convencional
                    return 4 + 2;
                }, 
                subtrair: () => { // arrow func
                    return 4 - 2;
                },
                multiplicar: function() { // anonima
                    return 4 * 2;
                },
                dividir() { // forma enxuta de definir os pares de chave e valor
                    return 4 / 2;
                },
                rand() {
                    return Math.random().toFixed(2);
                }
            }
        })

    </script>
</body>

</html>
