<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../material-do-curso/framework/vue.js"></script>
</head>
<body>
    
    <!--
        2. Caixa de texto com v-on e $event
        Crie um <input> de texto
        - Cada vez que o usu√°rio digitar algo, capture esse evento.
        - Mostre em tempo real o texto digitado em um <p>.
    -->
    <div id="app">
        <input type="text" @keyup="setLetra($event)" ></input>
        <hr>
        <p>
            {{ texto }}
        </p>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                texto: ''
            },
            methods: {
                setLetra(event) {
                    this.texto += event.key
                }
            }
        })
    </script>

</body>
</html>
