<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../material-do-curso/framework/vue.js"></script>
    <title>Document</title>
</head>

<body>

    <div id="app">
        <p>{{ texto }}</p>
        <button @click="modificarTextoVD()">Adicionar @ (VD)</button>
    </div>

    <script>

        const vm = new Vue({
            el: " #app",
            data: {
                texto: "DOM e Virtual DOM"
            },
            methods: {
                modificarTextoVD() {
                    this.texto += "@"
                }
            }
        })

    </script>
</body>

</html>
