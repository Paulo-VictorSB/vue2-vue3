<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../material-do-curso/framework/vue.js"></script>
    <title>Document</title>
</head>

<body>

    <div id="app">
        <p @mouseover="exibirTextoAjuda = true" @mouseout="exibirTextoAjuda = false">Exemplo Tooltip</p>
        <div v-show="exibirTextoAjuda">
            <h3>Título texto ajuda</h3>
            <p>Conteúdo texto ajuda</p>
        </div>
    </div>

    <script>

        const vm = new Vue({
            el: "#app",
            data: {
                exibirTextoAjuda: false  
            },
            methods: {}
        })

    </script>
</body>

</html>
