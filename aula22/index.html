<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../material-do-curso/framework/vue.js"></script>
    <title>Document</title>
</head>

<body>

    <div id="app">
        <ul>
            <li v-for="c in comentarios">
                {{ c.id }} - {{ c.comentario }}
            </li>
        </ul>
        <button @click="adicionarElemento()">Adicionar</button>
        <button @click="removerElemento()">Remover</button>
        <button @click="editarElemento()">Editar</button>
    </div>

    <script>

        const vm = new Vue({
            el: "#app",
            data: {
                comentarios: [
                    { id: 1, comentario: "Comentário 1" },
                    { id: 2, comentario: "Comentário 2" },
                    { id: 3, comentario: "Comentário 3" },
                    { id: 4, comentario: "Comentário 4" },
                    { id: 5, comentario: "Comentário 5" }
                ]
            },
            methods: {
                adicionarElemento() {
                    this.comentarios.push({ id: this.comentarios.length + 1, comentario: `Comentário ${this.comentarios.length + 1}` })
                },
                removerElemento() {
                    this.comentarios.pop();
                },
                editarElemento() {
                    this.$set(this.comentarios, 0, { id: 10, comentario: "Comentario editado" })
                }
            }
        })

    </script>
</body>

</html>
