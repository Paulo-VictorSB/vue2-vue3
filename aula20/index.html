<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../material-do-curso/framework/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <div id="app" class="container">
        <div class="row">
            <div class="col-4">
                <div class="card shadow-sm my-3" v-for="curso in cursos">
                    <div class="card-body d-flex flex-column my-3">
                        <h5 class="card-title mb-1">{{ curso.titulo }}</h5>
                        <small class="text-muted mb-2">{{ curso.nivel}} - {{ curso.duracao }}</small>
                        <p class="card-text flex-grow-1">{{ curso.descricao }}</p>
                        <div class="mt-3 d-flex justify-content-between align-items-center">
                            <a href="#" class="btn btn-primary btn-sm">Ver</a>
                            <span class="badge bg-secondary">{{ curso.nivel }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

        const vm = new Vue({
            el: "#app",
            data: {
                cursos: [
                    { titulo: "Laravel", nivel: "Junior", duracao: "72h", descricao: "Curso do básico ao avançado do laravel", },
                    { titulo: "VueJS", nivel: "Junior", duracao: "60h", descricao: "Curso do básico ao avançado do vuejs", },
                    { titulo: "Desenvolvimento Web Completo e Compacto", nivel: "Junior", duracao: "80h", descricao: "Curso do básico ao avançado do em desenvolvimento web completo", }
                ]
            },
            methods: {}
        })

    </script>
</body>

</html>
